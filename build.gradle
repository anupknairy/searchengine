plugins {
    id 'java'
}

group 'SearchEngine'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "com.adevinta.searchengine.MainProgram"
    }
    archiveName "search-engine.jar"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
